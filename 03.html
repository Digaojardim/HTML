<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h3>Inserindo Imagens nas paginas HTML</h3>
    <P>
          <img src="flor.webp" width="50%" alt="">
    </P>

    <h3>Ajuste de largura em pixel</h3>
    <p>
           <img src="flor.webp" width="300px" alt="">
    </p>
    <h3>Atributo alt, um texto alternativo</h3> 
    <p>

    </p>
           <img src="flor.webp" width="300px" alt="flor" title="Flror tulipa">
    </p>
    
    <h3>Atributo title</h3> 
    <p>
   
            <img src="flor.webp" width="300px" alt="flor" title="Flor tulipa">
    <p/>
    <h3>Imgem como link</h3> 
    <p>
        <a href="http://www.google.com.br" target="_blank">

             <img src="flor.webp" width="300px" alt="flor" title="Flor tulipa">
        </a>
    </p>
</body>
</html>
